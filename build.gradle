buildscript {
    repositories {
        mavenLocal()
        maven { url 'https://repo.screamingsandals.org/public' }
    }
    dependencies {
        classpath 'org.screamingsandals.nms:NMSMapper:' + NMS_MAPPER_VERSION
    }
}

plugins {
    id 'org.screamingsandals.plugin-builder' version '1.0.49' apply false
}

defaultTasks 'clean', ':nms:generateNmsComponents', 'screamCompile'//, 'allowJavadocUpload'

allprojects {
    group = 'org.screamingsandals.lib'
    version = SCREAMING_LIB_VERSION
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'java-library'
    apply plugin: 'org.screamingsandals.plugin-builder'

    repositories {
        minecraftLibraries()
        jitpack()
        sponge()
        velocity()
        placeholderApi()
    }

    sourceCompatibility = JavaVersion.VERSION_11
}
