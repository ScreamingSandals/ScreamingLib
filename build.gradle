defaultTasks 'clean', 'screamCompile'

allprojects {
    group = 'org.screamingsandals.lib'
    version = '1.1.28'
}

buildscript {
    repositories {
        maven { url 'https://repo.screamingsandals.org' }
    }
    dependencies {
        classpath 'org.screamingsandals.gradle.builder:screaming-plugin-builder:1.0.15'
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'org.screamingsandals.gradle.builder'

    repositories {
        maven { url 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
        maven { url 'https://repo.velocitypowered.com/snapshots/'}
    }

    dependencies {
        compileOnly paper()
        compileOnly waterfall()
        compileOnly velocity()
    }

    sourceCompatibility = '11'
}
