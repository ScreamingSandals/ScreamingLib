defaultTasks 'screamCompile'

allprojects {
    group = 'org.screamingsandals.lib'
    version = '1.1.2'
}

buildscript {
    repositories {
        jcenter()

        maven {
            name 'screamingsandals'
            url = 'https://repo.screamingsandals.org'
        }

        maven {
            name 'papermc'
            url = 'https://papermc.io/repo/repository/maven-public/'
        }
    }
    dependencies {
        classpath 'org.screamingsandals.gradle.builder:screaming-plugin-builder:1.0.1'
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'org.screamingsandals.gradle.builder'

    repositories {
        maven { url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
    }

    dependencies {
        compileOnly paper()
        compileOnly waterfall()
    }

    sourceCompatibility = '11'
}
