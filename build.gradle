defaultTasks 'clean', 'screamCompile'

allprojects {
    group = 'org.screamingsandals.lib'
    version = '1.1.27'
}

buildscript {
    repositories {
        jcenter()
        maven {
            name 'screamingsandals'
            url = 'https://repo.screamingsandals.org'
        }
        maven {
            url =  "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'org.screamingsandals.gradle.builder:screaming-plugin-builder:1.0.13'
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'org.screamingsandals.gradle.builder'

    repositories {
        maven { url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
        maven { url = 'https://repo.velocitypowered.com/snapshots/'}
    }

    dependencies {
        compileOnly paper()
        compileOnly waterfall()
        compileOnly 'com.velocitypowered:velocity-api:1.0.9-SNAPSHOT'
        annotationProcessor 'com.velocitypowered:velocity-api:1.0.9-SNAPSHOT'
    }

    sourceCompatibility = '11'
}
