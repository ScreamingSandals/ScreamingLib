buildscript {
    repositories {
        mavenLocal()
        maven { url 'https://repo.screamingsandals.org/public' }
    }
    dependencies {
        classpath 'org.screamingsandals.gradle.builder:screaming-plugin-builder:' + SCREAMING_PLUGIN_BUILDER_VERSION
        classpath 'org.screamingsandals.nms:NMSMapper:' + NMS_MAPPER_VERSION
    }
}

defaultTasks 'clean', ':nms:generateNmsComponents', 'screamCompile'//, 'allowJavadocUpload'

allprojects {
    group = 'org.screamingsandals.lib'
    version = SCREAMING_LIB_VERSION
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'java-library'
    apply plugin: 'org.screamingsandals.gradle.builder'

    repositories {
        minecraftLibraries()
        jitpack()
        sponge()
        velocity()
        placeholderApi()
    }

    sourceCompatibility = JavaVersion.VERSION_11
}
