buildscript {
    ext {
        core_version = "1.0.1-SNAPSHOT" //version for core module
        commands_version = "2.0.0-SNAPSHOT" //version for commands module
        main_version = "1.2.1-SNAPSHOT" //main version of the ScreamingLib

        guice_version = "4.2.3"
        configurate_version = "4.0.0-SNAPSHOT"
        papi_version = "2.10.9"
        netty_version = "4.1.42.Final"
        slf4j_version = "1.7.25"
    }

    repositories {
        maven { url 'https://repo.screamingsandals.org/repository/maven-public' }
    }
    dependencies {
        classpath 'org.screamingsandals.gradle.builder:screaming-plugin-builder:1.0.24'
    }
}

defaultTasks 'clean', 'screamCompile'

allprojects {
    group = 'org.screamingsandals.lib'
    version = main_version
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'java-library'
    apply plugin: 'org.screamingsandals.gradle.builder'

    repositories {
        mavenCentral()
        jcenter()

        maven {
            name 'PlaceholderAPI'
            url 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
        }

        maven {
            name 'Velocity'
            url 'https://repo.velocitypowered.com/snapshots/'
        }
    }

    dependencies {
        compileOnly paper()
        compileOnly waterfall()
        compileOnly velocity()

        compileOnly group: 'me.clip', name: 'placeholderapi', version: papi_version
    }

    sourceCompatibility = '11'
}
