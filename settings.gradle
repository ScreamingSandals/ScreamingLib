rootProject.name = "ScreamingLib"

include 'api-utils'
include 'sender'
include 'screaming-annotation'

def registerModule(String name, String... platforms) {
    include(':' + name + '-common')
    project(':' + name + '-common').projectDir = file(name + '/common')
    platforms.each {
        include(':' + name + '-' + it)
        project(':' + name + '-' + it).projectDir = file(name + '/' + it)
    }
}

registerModule('utils', 'minestom', 'sponge')
registerModule('material', 'bukkit', 'minestom', 'sponge')
registerModule('world', 'bukkit', 'minestom', 'sponge')
registerModule('player', 'bukkit', 'minestom', 'sponge')
registerModule('entity', 'bukkit', 'minestom', 'sponge')
registerModule('proxiedplayer', 'bungee', 'velocity')
registerModule('plugin', 'bukkit', 'minestom', 'sponge', 'bungee', 'velocity')
registerModule('tasker', 'bukkit', 'minestom', 'sponge', 'bungee', 'velocity')
registerModule('command', 'bukkit', 'minestom', 'sponge', 'bungee', 'velocity')
registerModule('event', 'bukkit', 'sponge', 'bungee', 'velocity')

