syntax = "proto3";

package sandals.proto.v1;

option java_multiple_files = true;
option java_package = "org.screamingsandals.lib.utils";

import "google/protobuf/timestamp.proto";

message ProtoLocation {
  double x = 1;
  double y = 2;
  double z = 3;
  float yaw = 4;
  float pitch = 5;
  string worldUuid = 6;
}

message ProtoVector3D {
  double x = 1;
  double y = 2;
  double z = 3;
}

message ProtoVector3Df {
  float x = 1;
  float y = 2;
  float z = 3;
}